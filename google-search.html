<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        .google-logo{
            height: 50px;
            width: 145px;
            display: block;
            margin-left: 120px;
            margin-bottom: 10px;
        }
        .search{
            width: 400px;
            height: 35px;
            border-radius: 20px;
            box-shadow: 2px 2px 3px rgb(206, 197, 197);
            border: none;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <img class="google-logo" src="google-logo.png" alt="Google Logo">
    <input type="text" class="search" placeholder="Search Google or type a URL">

</body>
</html>
