<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Practice</title>
</head>
<style>
    .stretch-button{
        background-color: green;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
    }
    .stretch-button:hover{
        transition: size;
    }
</style>
<body>
    <button class="stretch-button">
        Stretch
    </button>
</body>
</html>
